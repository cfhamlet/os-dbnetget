language: python
sudo: false
matrix:
  include:
  - python: 2.7
    env: TOXENV=main,m3,tornado
  - python: 3.6
    env: TOXENV=main,m3,tornado
  - python: pypy
    env: TOXENV=main,m3,tornado
  - python: pypy3
    env: TOXENV=main,m3,tornado
install:
- pip install -U pip tox codecov
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: cfhamlet
  password:
    secure: 
  true:
    tags: true
    condition: ${TRAVIS_PYTHON_VERSION} == 2.7
